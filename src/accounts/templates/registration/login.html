{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>
    <form method='POST'>
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{error}}
        {% endfor %}
        {{form.as_p}}
            <button type="submit">ログインする</button>
    </form>
</div>
{% endblock content %}
