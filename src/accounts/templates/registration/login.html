{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>
    <form method='POST'>
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{error}}
        {% endfor %}
            <label>ユーザーID</label>
            <input name="username">
            <label>パスワード</label>
            <input type="password" name="password">
            <button type="submit">ログインする</button>
    </form>
</div>
{% endblock content %}
