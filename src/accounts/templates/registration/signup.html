{% extends 'base.html' %}

{% block title %}アカウント作成{% endblock title %}

{% block content %}
<div class="container">
<h1>アカウント作成</h1>

<form method='post'>
    {% csrf_token %}
    <input type="text" name='username' placeholder="ユーザーID">
    <input type="password" name='password1' placeholder="パスワード">
    <input type="password" name='password2' placeholder="パスワード確認用">
    <small>パスワードは8文字以上で設定してください。</small>
    {% if form.errors %}
    <span style='color: red;'>利用できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認ください。</span>
    {% endif %}
    <button type='submit'>アカウント作成</button>
</form>
</div>
{% endblock content %}
