{% extends 'base.html' %}

{% load static %}

{% block title %}{{ object.title }}{% endblock title %}

{% block head %}<link rel="stylesheet" href="{% static 'css/delete.css' %}">{% endblock head %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
        
                <h2>削除してしまうと復元出来ません。本当に{{ object.bookname }}を削除しますか。</h2>
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger" type="submit">削除する</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
