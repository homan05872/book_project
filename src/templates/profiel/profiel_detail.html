{% extends 'base.html' %}

{% block title %}
プロフィール詳細画面|Bookアプリ
{% endblock title %}

{% block content %}
<div class="container">
    
    <div class="card">
        <h5 class="card-header">プロフィール詳細画面</h5>
        <div class="card-body">
            <p>名前:{{profiel.nickname}}</p>
            <p>性別:{{profiel.sex}}</p>
            <label>自己紹介：</label>
            <p class='card-text'>{{profiel.text}}</p>
        </div>
    </div>

<h1>MyBook一覧</h1>

{% for mybook in mybooks %}
<ul>
<li><a class='indexlink' href="{% url 'detail' mybook.pk %}">{{mybook.bookname}}</a></li>
</ul>
{% endfor %}
</div>
{% endblock content %}
